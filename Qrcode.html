<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Qrcss.css">
    <title>Qr Code Generator</title>
</head>
<body>
    <div class="wrap">
        <h1 class="center">
            Qr Code Generation

        </h1>
        <p>Write down your url to create Qr Code</p>
        <div class="form">
            <input type="text" class="center_form" placeholder="Enter the URL here">
           <button class="center_form" id="but_id" > Generate QR</button>
        </div>
        <div class="qr_code">
            <img src="https://pngimg.com/uploads/qr_code/qr_code_PNG39.png" alt="qr_code" >
        </div>
    </div>
    <script src="qr.js"></script>
    
</body>
</html>
